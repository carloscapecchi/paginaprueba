<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carlos Capecchi - Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="contenedor">
      <div class="menu">
          <a href="./index.html">
              <img class="logo" src="./images/logo capecchi fondo transparente-01.png" alt="logo-profesional-carlos">
          </a>
          <nav>
              <ul class="menu-list">
                  <li class="menu.btn"><a class="menu-btn-link" href="./sobremi.html">Sobre mi</a></li>
                  <li class="menu.btn"><a class="menu-btn-link" href="./servicios.html">Servicios</a></li>
                  <li class="menu.btn"><a class="menu-btn-link" href="./blog.html">Blog</a></li>
                  <li class="menu.btn"><a class="menu-btn-link" href="./contacto.html">Contacto</a></li>
              </ul>
          </nav>
      </div>
  </div>

<div class="contacto-container">
  <section class="form-section">
    <form class="contorno-form" action="https://formspree.io/f/mzzkrrdy" method="POST">
      <h2>Contáctame</h2>

      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre" required>

      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" placeholder="tu@correo.com" required>

      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" name="phone" placeholder="+593 999 999 999" pattern="[0-9+ ]+" required>

      <label for="message">Mensaje o pregunta:</label>
      <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>
    
  <section class="formas-de-contacto">
    <h3>Ubicación</h3>
    <div class="location">
      <a href="https://maps.app.goo.gl/3WLSwWLjU837eMqU6" target="_blank">
        <img class="image-location" src="./images/mapa.png" alt="Ubicación consulta psicológica">
      </a>
      <h3>Información de Contacto</h3>
      <ul class="icon-list">
        <li><img src="./images/iconos/mail.png" alt="Mail"><a class="icon-contac" href="mailto:carloscapecchi@gmail.com"> carloscapecchi@gmail.com</a></li>
        <li><img src="images/iconos/phone.png" alt="WhatsApp"><a class="icon-contac" href="tel:+593939283303"> +593 93 928 3303</a></li>
        <li><img src="images/iconos/location.png" alt="Ubicación"><a class="icon-contac" href="https://maps.app.goo.gl/3WLSwWLjU837eMqU6"> Urdesa Norte, Guayaquil</a></li>
        <li><img src="images/iconos/horario.png" alt="Horario"> Lun - Vie: 9:00 - 18:00</li>
        <li><img src="images/iconos/instagram.png" alt="Instagram"><a class="icon-contac" href="https://instagram.com/psic.carloscapecchi"> @psic.carloscapecchi</a></li>
      </ul>
    </div>
  </section>
</div>

  <section id="whatsapp">
      <a href="https://wa.me/593939283303">
        <img class="whatsapp-icon" src="./images/WhatsApp.png">
      </a>
  </section>


  <style>
    /* ---------- Estilo general ---------- */
    
    
    .icon-contac {
      text-decoration: none;
      color: #333;
    }
    .contacto-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 50px; /* espacio entre el formulario y la parte derecha */
      flex-wrap: wrap; /* para que sea responsive */
    }

    .form-section {
      flex: 1;
      min-width: 320px;
      display: flex;
      justify-content: center;
    }

    .formas-de-contacto {
      flex: 1;
      min-width: 320px;
      margin-left: 70px;
    }

    .formas-de-contacto h3 {
      margin-top: 0;
      font-size: 28px;
    }

    .location {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .image-location {
      margin-bottom: 20px;
    } 
    body {
      background: linear-gradient(135deg, #e0f7fa 0%, #cfd8dc 100%);
      font-family: "Open Sans", sans-serif;
      color: #333;
      margin: 0 20px;
      padding: 0;
      height: 120vh;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-top: 10px;
    }
    .menu-btn-link {
      text-decoration: none;
      color: black;
    }
    li {
      list-style: none;
      margin-right: 25px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-family: "Open Sans";
    }
    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .menu-list {
      display: flex;
    }

    form {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 420px;
      text-align: left;
      box-sizing: border-box;
      margin: 0 0 0 20px;
    }

    h2 {
      text-align: center;
      font-weight: 700;
      color: #222;
      margin-bottom: 20px;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #333;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.7rem 0.9rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Open Sans', sans-serif;
      font-size: 0.95rem;
      box-sizing: border-box;
      display: block;
      margin: 0 auto 1.2rem auto;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      display: block;
      margin: 0 auto;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 2rem; /* más ancho que alto */
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      font-family: 'Open Sans', sans-serif;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      transform: scale(0.98);
    }
    .contorno-form {
      padding: 30px, 32px, 40px, 32px;
    }
    #whatsapp a {
      background: none;
      position: fixed;
      top: 85%;
      right: 1%;
    }
    .whatsapp-icon {
      height: 50px;
    }
    .image-location {
      width: 70%; 
      max-width: 500px; 
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }
    .icon-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .icon-list li {
      display: flex;        /* para alinear el ícono y el texto */
      align-items: center;
      margin-bottom: 10px;  /* espacio entre elementos */
    }

    .icon-list li img {
      width: 24px;           /* tamaño del ícono */
      height: 24px;
      margin-right: 10px;    /* espacio entre ícono y texto */
    }


    /* ---------- Versión responsive ---------- */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      form {
        padding: 2rem 1.5rem;
        max-width: 100%;
      }

      input,
      textarea {
        font-size: 1rem;
      }

      button {
        width: 100%;              /* botón ocupa ancho completo en móvil */
        padding: 0.8rem 0;
        font-size: 1.05rem;
      }
    }
  </style>
  
</body>
</html>
